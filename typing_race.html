<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typer Pro Racer - Race!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/typing_race.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                TyperPro
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="typing_race.html" class="nav-link active">Play</a></li>
                <li><a href="leaderboard.html" class="nav-link">Leaderboard</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="#" class="btn login-btn">Login</a></li>
                <li class="theme-toggle">
                    <button id="themeToggleBtn" title="Toggle Dark/Light Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
                <li class="share-btn">
                    <button title="Share TyperPro Racer">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="main-content game-page">
        <section class="game-container">
            <h1>Typing Race</h1>

            <div class="stats-panel">
                <div class="stat-item">
                    <p class="stat-label">Time Left</p>
                    <p class="stat-value" id="timer">60</p>
                </div>
                <div class="stat-item">
                    <p class="stat-label">WPM</p>
                    <p class="stat-value" id="wpm">0</p>
                </div>
                <div class="stat-item">
                    <p class="stat-label">Accuracy</p>
                    <p class="stat-value" id="accuracy">0%</p>
                </div>
                <div class="stat-item">
                    <p class="stat-label">Errors</p>
                    <p class="stat-value" id="errors">0</p>
                </div>
            </div>

            <div id="quoteDisplay" class="quote-display"></div>
            <div id="countdownOverlay" class="countdown-overlay">
                <span id="countdownNumber" class="countdown-number">3</span>
            </div>
            
            <textarea id="typingInput" class="typing-input" placeholder="Start typing here..." autofocus disabled></textarea>

            <div class="game-controls">
                <button id="startRaceBtn" class="btn btn-primary"><i class="fas fa-play"></i> Start Race</button>
                <button id="restartBtn" class="btn btn-secondary"><i class="fas fa-redo"></i> Reset</button>
                <button id="newSentenceBtn" class="btn btn-secondary"><i class="fas fa-sync-alt"></i> New Sentence</button>
            </div>

            <div class="category-selection">
                <button class="btn-category active" data-category="quotes">Quotes</button>
                <button class="btn-category" data-category="programming">Programming</button>
                <button class="btn-category" data-category="speeches">Speeches</button>
                <button class="btn-category" data-category="ai_quotes">AI Quotes</button>
            </div>
        </section>
    </main>

    <div id="resultsPopup" class="results-popup">
        <h2>Race Over!</h2>
        <div class="results-stats">
            <p>Final WPM: <strong id="finalWPM"></strong></p>
            <p>Accuracy: <strong id="finalAccuracy"></strong></p>
            <p>Errors: <strong id="finalErrors"></strong></p>
        </div>
        <div class="results-actions">
            <button id="playAgainBtn" class="btn btn-primary"><i class="fas fa-play"></i> Play Again</button>
            <button id="goToLeaderboardBtn" class="btn btn-secondary"><i class="fas fa-trophy"></i> Go to Leaderboard</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TyperPro Racer. All rights reserved.</p>
        <p>Developed with passion by Pranab kumar panda</p>
    </footer>

    <script src="js/main.js"></script>
    <script type="module" src="js/typing_race.js"></script>
</body>
</html>
